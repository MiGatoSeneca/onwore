    <div style='text-align:center;margin-top:20px;'>
      <span id='words_per_minute'>0</span> words/min
    </div>
    <div style='text-align:center;'>
      <span id='precent_readed'>0</span> %
    </div>
    <script>

      $_count_word=-1;
      $_count_paragraph=0;
      $_paragraph = new Array();
      $_words_total=0;
      $.ajax({
          async: false,
          type: "POST",
          dataType:"json",
          url: "data/book.json",
          data: {
          },
          error: function(data, textStatus, jqXHR) {
            alert(data+" "+textStatus+" "+jqXHR);
          },
          success: function(response) {
            if(response.result){
              $_count=0;
              $_focus="focus";
              $_i=0;
              jQuery.each(response.data.paragraph,function(key,value){
                $_paragraph[$_i]=new Array();
                split = value.content.split(" ");
                $_j=0;
                jQuery.each(split,function(key,value){
                  $_paragraph[$_i][$_j]=value;
                  $_j++;
                  $_words_total++;
                });
                $_i++;

              });

            }
          }
        });
        $_letter_spaces=20;
        $_timestamp_start=0;
        $_words_readed=0;
        $(document).ready(function(){
          $(document).keypress(function(key){
            if($_timestamp_start==0){
              $_timestamp_start=new Date().getTime();
              $_timestamp_start=parseInt($_timestamp_start/1000);
            }else{
              $_timestamp=new Date().getTime();
              $_timestamp=parseInt($_timestamp/1000);
              $_words_readed++;
              $_words_per_minute=parseInt($_words_readed/(($_timestamp-$_timestamp_start)/60));
              if(isNaN($_words_per_minute)){
                $_words_per_minute=0;
              }
              $("#words_per_minute").html($_words_per_minute);
              $_precent_readed=parseInt(($_words_readed/$_words_total)*100);
              if(isNaN($_precent_readed)){
                $_precent_readed=0;
              }
              $("#precent_readed").html($_precent_readed);

            }
            //alert(key.which);
            if(key.which==100){
              $_count_word++;
            }else if((key.which==97)&&($_count_word>0)){
              $_count_word--;
            }
            if($_count_word==$_paragraph[$_count_paragraph].length){
              $_count_paragraph++;
              $_count_word=0;
            }
            $("#focus").html($_paragraph[$_count_paragraph][$_count_word]);
            if($_count_word+1>=$_paragraph[$_count_paragraph].length){
              $_next="";
            }else{
              $_next=$_paragraph[$_count_paragraph][$_count_word+1];
            }
            if($_count_word==0){
              $_previous="";
            }else{
              $_previous=$_paragraph[$_count_paragraph][$_count_word-1];
            }
            $_spaces_left=$_letter_spaces-$_paragraph[$_count_paragraph][$_count_word].length;
            $_spaces_left=$_spaces_left/2;
            $("#next").html($_next.substring(0,$_spaces_left));
            $("#previous").html($_previous.substring($_previous.length-$_spaces_left,$_previous.length));
          });
        });
    </script>
