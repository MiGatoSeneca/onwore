<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

      <script type="text/javascript" src="assets/plugins/jquery-1.8.3.min.js"></script>
  </head>
  <body>
    <style>
      body{
        background-color:#f4f4f4;
        font-family: 'Arvo', serif;
        font-size:80pt;
        color:#bbb;
        overflow:hidden;
      }
      p{
          text-align:center;
      }
      #content{
        width:auto;
      }
      #focus{
        color:#333 !important;
      }
    </style>
    <div id='content'>
      <p><span id='previous' style='text-align:left'>A</span> <span id='focus'>Start</span> <span id='next'>D</span></p>
    </div>

    <script>

      $_count_word=-1;
      $_count_paragraph=0;
      $_paragraph = new Array();
      $.ajax({
          async: false,
          type: "POST",
          dataType:"json",
          url: "data/book.json",
          data: {
          },
          error: function(data, textStatus, jqXHR) {
            alert(data+" "+textStatus+" "+jqXHR);
          },
          success: function(response) {
            if(response.result){
              $_count=0;
              $_focus="focus";
              $_i=0;
              $_word_total=0;
              jQuery.each(response.data.paragraph,function(key,value){
                $_paragraph[$_i]=new Array();
                split = value.content.split(" ");
                $_j=0;
                jQuery.each(split,function(key,value){
                  $_paragraph[$_i][$_j]=value;
                  $_j++;
                  $_word_total++;
                });
                $_i++;

              });
              alert($_word_total);

            }
          }
        });
        $_letter_spaces=20;
        $(document).ready(function(){
          $(document).keypress(function(key){
            //alert(key.which);
            if(key.which==100){
              $_count_word++;
            }else if((key.which==97)&&($_count_word>0)){
              $_count_word--;
            }
            if($_count_word==$_paragraph[$_count_paragraph].length){
              $_count_paragraph++;
              $_count_word=0;
            }
            $("#focus").html($_paragraph[$_count_paragraph][$_count_word]);
            if($_count_word+1>=$_paragraph[$_count_paragraph].length){
              $_next="            ";
            }else{
              $_next=$_paragraph[$_count_paragraph][$_count_word+1]+" "+$_paragraph[$_count_paragraph][$_count_word+2]+" "+$_paragraph[$_count_paragraph][$_count_word+3];
            }
            if($_count_word==0){
              $_previous="               ";
            }else{
                $_previous=$_paragraph[$_count_paragraph][$_count_word-3]+" "+$_paragraph[$_count_paragraph][$_count_word-2]+" "+$_paragraph[$_count_paragraph][$_count_word-1];

            }
            $_spaces_left=$_letter_spaces-$_paragraph[$_count_paragraph][$_count_word].length;
            $_spaces_left=$_spaces_left/2;
            $("#next").html($_next.substring(0,$_spaces_left));
            $("#previous").html($_previous.substring($_previous.length-$_spaces_left,$_previous.length));
          });
        });
    </script>
  </body>
</html>
